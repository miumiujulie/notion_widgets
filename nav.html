<!DOCTYPE html>
<html>
<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navMenu {
      font-family: "Overpass", serif;
      padding: 8px;
      text-align: center;
      margin: 7px auto;
      width: fit-content;
      border-radius: 12px;
    }
    .navMenu a {
      color: #272727;
      text-decoration: none;
      text-transform: uppercase;
      display: inline-block;
      padding: 6px;
      border-radius: 8px;
    }
    .background {
      background-color: #ece5f0;
    }
    .border {
      border: 1px solid #cccccc;
      border-radius: 10px;
    }
    .navMenu a:hover {
      color: #d09c0b;
    }
  </style>
</head>
<body>
  <nav class="navMenu border">
    <a id="pinterest" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Pinterest</a>
    <a id="chatgpt" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-message"></i> ChatGPT</a>
    <a id="youtube" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube"></i> Youtube</a>
    <a id="canva" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-paintbrush"></i> Canva</a>
    <a id="gmail" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-envelope"></i> Gmail</a>
    <a id="hvv" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bus"></i> HVV</a>
  </nav>

  <script>
    function navigate(id) {
      if (id === 'pinterest') {
        window.open("https://de.pinterest.com", "_blank").focus();
      } else if (id === 'chatgpt') {
        window.open("https://chatgpt.com/?model=auto", "_blank").focus();
      } else if (id === 'youtube') {
        window.open("https://www.youtube.com/", "_blank").focus();
      } else if (id === 'canva') {
        window.open("https://www.canva.com", "_blank").focus();
      } else if (id === 'gmail') {
        window.open("https://mail.google.com/mail/u/0/#inbox", "_blank").focus();
      } else if (id === 'hvv') {
        window.open("https://www.hvv.de", "_blank").focus();
      }

    }
  </script>
</body>
</html>
