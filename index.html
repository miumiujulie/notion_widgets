  left: 50%; /* Positioniere das Bild horizontal in der Mitte */
  width: 100%;
  height: 80vh; /* Höhe auf 80% der Viewport-Höhe setzen */
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
  background-repeat: no-repeat; /* Bild wird nicht wiederholt */
  background-position: center; /* Bild wird in der Mitte positioniert */
  background-size: contain; /* Bild wird so skaliert, dass es vollständig sichtbar ist */
  transform: translate(-50%, -50%); /* Verschiebe das Bild um die Hälfte seiner Breite und Höhe, um es zu zentrieren */
}

        <button id="next"><i class="fas fa-chevron-right"></i></button>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('current');
                if (i === index) {
                    slide.classList.add('current');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length; // Zeigt das nächste Bild an
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Zeigt das vorherige Bild an
            showSlide(currentIndex);
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);
    </script>
